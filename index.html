<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <div class="input-group">
            <label for="inputCelsius">Celsius:</label>
            <input type="number" id="inputCelsius" placeholder="Enter Celsius">
        </div>

        <div class="input-group">
            <label for="inputFahrenheit">Fahrenheit:</label>
            <input type="number" id="inputFahrenheit" placeholder="Enter Fahrenheit">
        </div>

        <div class="input-group">
            <label for="inputKelvin">Kelvin:</label>
            <input type="number" id="inputKelvin" placeholder="Enter Kelvin">
        </div>

        <button class="convert-button" onclick="convertTemperature()">Convert</button>

        <div class="output-group">
            <p>Celsius: <span id="outputCelsius"></span></p>
            <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
            <p>Kelvin: <span id="outputKelvin"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
